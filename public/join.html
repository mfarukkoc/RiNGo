<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/tailwind-output.css" />

    <link rel="stylesheet" href="css/coin.css" />
    <link rel="stylesheet" href="css/animation.css" />

    <title>RiNGo</title>
  </head>
  <body class="min-h-full bg-indigo-200">
    <div
      class="w-full h-screen bg-indigo-500 flex flex-col justify-center z-10"
      id="login-container"
    >
      <div
        class="bg-indigo-600 p-4 text-6xl text-indigo-100 font-bold text-center select-none"
      >
        <i class="fas fa-random"></i> <span class="r-animation">R</span>i<span
          class="n-animation"
          >N</span
        ><span class="g-animation">G</span>o
      </div>
      <form
        class="p-4 flex flex-col items-center text-orange-500 text-4xl font-bold"
        id="username-form"
      >
        <div class="xl:w-3/12 lg:w-5/12 md:w-3/6 w-5/6 mt-2">
          <span class="text-indigo-100 text-lg block mb-1 w-full font-semibold"
            >Name</span
          >
          <input
            type="text"
            placeholder="Enter user name..."
            name="username"
            class="form-input bg-indigo-200 text-indigo-800 placeholder-indigo-600 rounded-md block w-full font-medium"
          />
          <button
            type="submit"
            class="rounded-md bg-indigo-200 text-indigo-600 font-bold text-lg w-full my-4 py-2 hover:bg-indigo-300 transition-colors duration-300 shadow"
          >
            Join Room
          </button>
        </div>
      </form>
    </div>
    <div class="w-full h-screen flex flex-col justify-center">
      <div
        class="bg-indigo-500 w-full md:w-5/6 mx-auto flex flex-col rounded-md items-center"
      >
        <div
          class="flex flex-wrap justify-between bg-indigo-600 w-full rounded-md px-4 py-2"
        >
          <div
            class="my-auto text-2xl text-indigo-100 font-bold rounded-t-md text-center select-none align-self-start"
          >
            <i class="fas fa-random"></i>
            <span class="r-animation">R</span>i<span class="n-animation">N</span
            ><span class="g-animation">G</span>o
          </div>
          <div
            class="w-full sm:my-auto text-center sm:mx-0 sm:w-auto mx-auto my-2 text-indigo-200 font-semibold sm:order-none order-2"
          >
            <div
              onclick="copy()"
              class="bg-indigo-200 p-2 rounded-xl text-indigo-600 cursor-pointer hover:bg-indigo-300 transition-colors duration-300"
            >
              <div id="link" class="inline-block">
                http://localhost:3020/Jpt9KM5OZ
              </div>
              <i id="copy" class="fas fa-copy"></i>
            </div>
            Share link to invite
          </div>
          <a
            href="./"
            class="bg-indigo-200 p-2 sm:text-xl text-lg rounded-lg my-auto text-indigo-600 font-semibold cursor-pointer hover:bg-indigo-300 transition-colors duration-300"
          >
            Leave Room
          </a>
        </div>
        <div
          class="flex flex-col w-full md:px-4 px-1 py-2"
          style="height: 50vh"
        >
          <div
            class="flex w-full text-lg font-bold text-indigo-100 min-h-0 h-full"
          >
            <div class="sm:flex w-5/12 flex-col hidden">
              <div class="pb-2 text-lg font-bold text-indigo-100">
                <i class="fas fa-comments align-baseline"></i>
                <div class="inline-block">Room Name</div>
              </div>
              <div
                class="bg-indigo-200 rounded-md p-2 mb-2 text-indigo-500 break-words"
                id="room-name"
              ></div>
              <div class="pb-2 text-lg font-bold text-indigo-100">
                <i class="fas fa-users align-baseline"></i>
                <div class="inline-block">Users</div>
              </div>
              <ul
                id="users"
                class="bg-indigo-200 w-full rounded-md p-2 list-none overflow-y-auto text-indigo-500 scroll"
              >
                <li>You</li>
                <li>Mou</li>
              </ul>
            </div>
            <div class="flex flex-col w-full min-w-0 h-full sm:ml-4 ml-2">
              <div
                class="chat-messages h-full rounded-md bg-indigo-200 md:p-2 p-1 flex flex-col overflow-y-auto scroll"
              >
                <div class="message">
                  <div class="msg-meta">
                    Chat Bot
                    <span class="msg-time">11:27</span>
                  </div>
                  <div class="msg-text">Hello, and welcome to room</div>
                </div>

                <div
                  class="bg-indigo-500 text-base font-normal rounded-md self-end my-1 break-words"
                  style="min-width: 30%; max-width: 90%"
                >
                  <div
                    class="text-base font-semibold text-indigo-800 bg-indigo-400 rounded-t-md p-2"
                  >
                    You
                    <span class="text-indigo-700 text-sm">11:28</span>
                  </div>
                  <div class="p-2 text-indigo-100 font-semibold">
                    Hi everyone!
                  </div>
                </div>
              </div>
              <form id="chat-form" class="flex w-full mt-2">
                <input
                  id="msg"
                  class="form-input bg-indigo-200 text-indigo-800 placeholder-indigo-600 rounded-md font-medium my-auto w-full mr-3"
                  type="text"
                  placeholder="Enter Message"
                  required
                  autocomplete="off"
                />
                <button
                  class="flex items-center bg-indigo-200 p-2 sm:text-xl text-lg rounded-lg text-indigo-600 font-semibold cursor-pointer hover:bg-indigo-300 transition-colors duration-300"
                >
                  <i class="fas fa-paper-plane mr-1"></i> Send
                </button>
              </form>
              <div class="flex w-full mt-2">
                <button
                  class="flex min-w-0 w-full justify-center mr-2 items-center bg-indigo-200 p-2 sm:text-xl text-lg rounded-lg text-indigo-600 font-semibold cursor-pointer hover:bg-indigo-300 transition-colors duration-300"
                  id="draw-random"
                >
                  <i class="fas fa-street-view mr-1"></i>
                  <span> Draw Random</span>
                </button>
                <button
                  class="flex min-w-0 w-full justify-center mr-2 items-center bg-indigo-200 p-2 sm:text-xl text-lg rounded-lg text-indigo-600 font-semibold cursor-pointer hover:bg-indigo-300 transition-colors duration-300"
                  id="flip-coin"
                >
                  <i class="fab fa-bitcoin mr-1"></i> Flip a Coin
                </button>
                <button
                  class="flex min-w-0 w-full justify-center items-center bg-indigo-200 p-2 sm:text-xl text-lg rounded-lg text-indigo-600 font-semibold cursor-pointer hover:bg-indigo-300 transition-colors duration-300"
                  id="roll-dice"
                >
                  <i class="fas fa-dice mr-1"></i> Roll a Dice
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"
    integrity="sha256-lSPkSu/D04IeqWOhTgTf5tLzNFEc37oNE9ysGS9PdK4="
    crossorigin="anonymous"
  ></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/join.js"></script>
</html>
