<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/coin.css" />
    <title>RiNGo</title>
  </head>
  <body>
    <div id="login-container">
      <div id="login-content">
        <h1><i class="fas fa-random"></i>RiNGo</h1>
        <form id="username-form">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <button type="submit" class="btn">Join Room</button>
        </form>
      </div>
    </div>
    <div id="app-container">
      <div class="chat-container">
        <header class="chat-header">
          <h1><i class="fas fa-random"></i> RiNGo</h1>
          <div id="share">
            <a class="btn" onclick="copy()">
              <div id="link">url</div>
              <i id="copy" class="fas fa-copy"></i> </a
            >Share link to invite
          </div>
          <a href="./" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users"></ul>
          </div>
          <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
          <div id="random-events">
            <button class="btn" id="draw-random">
              <i class="fas fa-street-view"></i> Draw Random
            </button>
            <button class="btn" id="flip-coin">
              <i class="fab fa-bitcoin"></i> Flip a Coin
            </button>
            <button class="btn" id="roll-dice">
              <i class="fas fa-dice"></i> Roll a Dice
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"
      integrity="sha256-lSPkSu/D04IeqWOhTgTf5tLzNFEc37oNE9ysGS9PdK4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/join.js"></script>
  </body>
</html>
